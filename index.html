<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="Styles.css">
</head>
<body>
    <div class="contenedor">
        <div class="Calculator">
            <input type="text" id="userinput" placeholder="0"> <br>
            <button class="btn" onclick="press(1)">1</button>
            <button class="btn" onclick="press(2)">2</button>
            <button class="btn" onclick="press(3)">3</button>
            <button class="btn" style="background-color: rgb(255, 65, 160);" onclick="press('+')">+</button> <br>
            <button class="btn" onclick="press(4)">4</button>
            <button class="btn" onclick="press(5)">5</button>
            <button class="btn" onclick="press(6)">6</button>
            <button class="btn" style="background-color: rgb(252, 105, 178);" onclick="press('-')">-</button><br>
            <button class="btn" onclick="press(7)">7</button>
            <button class="btn" onclick="press(8)">8</button>
            <button class="btn" onclick="press(9)">9</button>
            <button class="btn" style="background-color: rgb(255, 134, 194);" onclick="press('*')">x</button><br>
            <button class="btn" onclick="press('.')">.</button>
            <button class="btn" onclick="press(0)">0</button>
            <button class="btn" onclick="press('&' )">C</button>
            <button class="btn" style="background-color: rgb(255, 167, 211);" onclick="press('/')">/</button>
            <br>
            <button class="btnEqual" onclick="equal()">=</button>


        </div>
    </div>
    <script src="Script.js"></script>
</body>
</html>
